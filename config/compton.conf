backend = "glx";

glx-no-stencil = true;

glx-copy-from-front = false;

glx-swap-method = "undefined";

shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;
shadow-ignore-shaped = false;


fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;


